spring.application.name=ClubSetManagement

# Configuración Dinámica de Base de Datos
# Si existe la variable en Render, la usa. Si no, usa localhost (tu PC).
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clubset_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1475963}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS: Permitir que Vercel se conecte (ajustaremos esto en el panel de Render)
# Por defecto permitimos todo para facilitar el primer deploy
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS